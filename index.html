<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Media Player</title>
</head>
<body>

	<audio controls onplay id="song"> <!-- remember to add hidden once you figure out seeking function -->
  		<source src="audio/BuildMeUp.wav"/>
	</audio>

	<div class="container">
	<div class="media-player">

		<div class="side">	
		<img src="images/BuildMeUp.png" width="100" height="100" > <!-- Artwork -->
		</div>

		<div class="side">
		<button class="play" onclick="playAudio(this, 'song');"><i class="fas fa-play" id="play_pause"></i></button>
		</div>

		<!-- <progress id="progress" value="0" max="100"></progress> -->
		
		<input type="range" min="0" max="100" value="0" class="slider" id="progress"></input> 


		<h5 class="text-center"><b>Build Me Up</b></h5>

		<p id="time" class="text-center"></p> <!-- setTime handles the text in this field -->

	</div>
	</div>

<script type="text/javascript" src="newscript.js"></script>

</body>
</html>
