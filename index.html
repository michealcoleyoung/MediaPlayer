<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Media Player</title>
</head>
<body>

	<audio controls onplay id="song">
  		<source src="audio/BuildMeUp.wav"/>
	</audio>

	<div class="container">
	<div class="mediaPlayer">

		<img src="images/BuildMeUp.png" width="100" height="100" > <!-- Artwork -->
		<h1 class="bottomright" id="time"></h1>
		<button class="play" onclick="playAudio('song');"><i class="fas fa-play" id="play_pause"></i></button>
		<!-- <progress id="progress" value="0" max="100"></progress> -->
		<input type="range" min="0" max="100" value="50" class="slider" id="progress"></input>
		<h5 class="text-center" style="margin-top: -30px;"><b>Build Me Up</b></h5>

	</div>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
